<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn Keyboard Layout</title>
	<link rel="stylesheet" href="public/bundle.css">
</head>
<body>
	<img class="cloud" id="cloud-1" src="public/img/cloud-1.png" height="200">
	<img class="cloud" id="cloud-2" src="public/img/cloud-2.png" height="200">
	<img class="cloud" id="cloud-3" src="public/img/cloud-3.png" height="200">
	<img class="cloud" id="cloud-4" src="public/img/cloud-4.png" height="200">
	<div class="scene"></div>
	<div class="error"></div>
	<div class="hud score">
		<span>Score: </span>
		<span class="score_value">0</span>
	</div>
	<div class="hud lives"></div>
	<div class="menu setup">
		<div class="form">
			<label for="layout_sel">Layout to Learn</label>
			<select id="layout_sel" class="layout_sel"></select>
		</div>
		<div class="form">
			<label for="mode_sel">Character Set</label>
			<select id="mode_sel" class="mode_sel"></select>
		</div>
		<div class="form">
			<label for="melody_sel">Melody</label>
			<select id="melody_sel" class="melody_sel"></select>
		</div>
		<div class="form">
			<label for="keyboard_sel">Show Keyboard</label>
			<select id="keyboard_sel" class="keyboard_sel">
				<option value="left">Left</option>
				<option value="right">Right</option>
				<option value="hide">Hide</option>
			</select>
		</div>
		<!-- <div class="form">
			<label for="difficulty_sel">Difficulty</label>
			<select id="difficulty_sel" class="difficulty_sel">
				<option value="1">Beginner</option>
				<option value="2">Easy</option>
				<option value="3">Normal</option>
				<option value="4">Hard</option>
				<option value="5">Challenging</option>
			</select>
		</div> -->
		<button class="start_btn">Start Game</button>
	</div>
	<div class="menu info">
		Press space to start
	</div>
	<script src="public/bundle.js"></script>
</body>
</html>
