<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn Keyboard Layout</title>
	<link rel="stylesheet" href="public/bundle.css">
</head>
<body>
	<div class="scene"></div>
	<div class="error"></div>
	<div class="hud score">
		<span>Score: </span>
		<span class="score_value">0</span>
	</div>
	<div class="hud lives"></div>
	<div class="menu setup">
		<div class="form">
			<label for="layout_sel">Layout to Learn</label>
			<select id="layout_sel" class="layout_sel">
				<option value="en_us">English (U.S.)</option>
				<option value="de_de">German</option>
				<option value="ko"   >Korean</option>
				<option value="es_es">Spanish</option>
				<option value="zh_tw">Taiwanese</option>
			</select>
		</div>
		<div class="form">
			<label for="show_keyboard">Show Keyboard</label>
			<input type="checkbox" id="show_keyboard" class="show_keyboard" checked>
		</div>
		<button class="start_btn">Start</button>
	</div>
	<div class="menu info">
		Press space to start
	</div>
	<script src="public/bundle.js"></script>
</body>
</html>
